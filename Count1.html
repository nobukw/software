<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>もじぃかうんと</title>
  </head>
  <body bgcolor="#EAD9FF" text="#333333">
  <body>
    <h1>もじぃかうんと</h1>
    <h3>入力した文字をカウントします！</h3>
    <p>枠が小さい場合は右下を引っ張ってネ！</p>
    <textarea id="text" cols="50" rows="7"></textarea>
    <p id="count">0文字</p>

    <script>
      const text = document.getElementById("text");
      const count = document.getElementById("count");

      text.addEventListener("keyup", () => {
        // 文字数をカウントする処理を記述する
        const inputText = text.value;
        count.textContent = inputText.length + "文字";
    });
    </script>
</body>
</html>
